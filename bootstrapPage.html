<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
 
    <title>Bootstrap Page</title>
  </head>
  <body>
    <h1>My Bootstrap Photo Page</h1>
    <a href="index.html">Return Home</a>
    <div class="container">
      <figure class="figure">
        <img src="images/azaleas.jpg" class="figure-img alt="azaleas">
        <figcaption class="figure-caption text-center">Spring azaleas blooming at home.</figcaption>
      </figure>
  
      <figure class="figure">
        <img src="images/homeSunset.jpg" class="figure-img alt="Ohioville Sunset>
        <figcaption class="figure-caption text-center">Ohioville Sunset</figcaption>
      </figure>
      <img src="images/pittsburghView.jpg">
      <img src="images/beaverBridge.jpg">
      <img src="images/myrtleBeach.jpg">
      <img src="images/newRiverGorge.jpg">
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  </body>
</html>
